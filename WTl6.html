<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<center>
	<h2>To Illustrate unordered list Tags</h2>
</center>

<hr color=red></hr>

<p><b>Disc bullet lists :</b></p>
<ul>
	<li>Apples</li>
	<li>Bananas</li>
	<li>Lemons</li>
	<li>Oranges</li>
</ul>

<p><b>Circle bullets list:</b></p>
<ul style="list-style-type: circle">
	<li>Apples</li>
	<li>Bananas</li>
	<li>Lemons</li>
	<li>Oranges</li>
</ul>

<p><b>Square bullets list:</b></p>
<ul style="list-style-type: square;">
	<li>Apples</li>
	<li>Bananas</li>
	<li>Lemons</li>
	<li>Oranges</li>
</ul>

</body>
</html>
