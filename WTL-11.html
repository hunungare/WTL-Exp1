<!DOCTYPE html>
<html>
<head>
	<title>form tag</title>
</head>
<body>
	
	<center><b>To illustrate form based tags</b></center>
	<br>

	<hr></hr>
	<br>

	<center>
	This is a text box to enter any text <input type="text" name="textbox">
	<br>
	This is a text box to enter password <input type="text" name="password">
	<br>

	This is text area to enter large text <textarea></textarea>
	<br><br>

	This is a button <button type="button">Click</button>
	<br><br>

	<b><u>Radio Options</u></b>
	<br>
	<input type="Radio" name="yes" checked="yes">yes
	<input type="Radio" name="">no
	<br><br>

	<b><u>Checkbox Options</u></b>
	<br>
	<input type="checkbox" name="" checked="yes">sunday
	<input type="checkbox" name="">monday
	<input type="checkbox" name="">tuesday
	<br><br>

	<b><u>Menu driven Options</u></b>
	<select>
  	<option value="">volvo</option>
  	<option value="">saab</option>
  	<option value="">flat </option>
  	<option value="">Audi </option>
	</select>

</center>
</body>
</html>
