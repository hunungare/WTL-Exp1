<!DOCTYPE html>
<html>
<head>
	<title>Nested and Defination list</title>
</head>
<body>
	<center><h2>To Illustrate Nested and Defination Tags</h2></center>

<hr color=red></hr>

<p><b>An ordered nested List</b></p>

<ol>
	<li>Coffee</li>
	<li>Tea</li>

	<ol type="a">
		<li>Black Tea</li>
		<li>Green Tea</li>
		<ol type="i">
			<li>China</li>
			<li>Africa</li>
		</ol>

	</ol>
	<li>Milk</li>
</ol>

<b><p>A Defination list</p></b>
<dl>
  <dt>Banglore</dt>
  <dd>- Capital city of karnataka</dd>
  <dt>Mumbai</dt>
  <dd>-Capital city of Maharashtra </dd>
</dl>


</body>
</html>
